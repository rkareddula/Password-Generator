<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Password Generator" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="app">
            <div>
                <h1 class="heading">
                    Generate a <br /><span class="heading-green"
                        >random password</span
                    >
                </h1>
                <h2 class="subheading">
                    Never use an insecure password again.
                </h2>

                <div class="password-options">
                    <div>
                        <label for="password-length-slider"
                            >Password Length:
                        </label>
                        <input
                            type="range"
                            name="password-length-slider"
                            id="password-length-slider"
                            value="12"
                            max="15"
                            min="5"
                            class="password-length-slider"
                        />
                        <span id="password-length">12</span>
                    </div>

                    <form>
                        <div>
                            <input
                                type="radio"
                                id="option1"
                                name="choice"
                                value="value1"
                            />
                            <label for="option1">Numbers Only</label><br />
                        </div>

                        <div>
                            <input
                                type="radio"
                                id="option2"
                                name="choice"
                                value="value2"
                            />
                            <label for="option2">Letters Only</label><br />
                        </div>

                        <div>
                            <input
                                type="radio"
                                id="option3"
                                name="choice"
                                value="value3"
                            />
                            <label for="option3"
                                >Symbols, Numbers and Letters</label
                            >
                        </div>
                    </form>
                </div>

                <button class="btn" id="generate-password">
                    Generate Passwords
                </button>
                <hr />
                <div class="password-container">
                    <div class="password" id="password1"></div>
                    <div class="password" id="password2"></div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
